<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plaza_contact</title>
    <link rel="stylesheet" href="CSS/contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     <div class="container">
        <div class="item">
            <div class="contact">
                 <div class="first-text"> Plaza Hotel</div>
                 <div class="contact_img">
                 <img src="CSS/contact_img.png" alt="" class="image">
               </div>
                 <div class="social-links">
                     <span class="secnd-text">Connect with us:</span>
                     <ul class="social-media">
                         <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
                         <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
                         <li><a href="#"><i class='bx bxl-youtube'></i></a></li>
                         <li><a href="#"><i class='bx bxl-linkedin'></i></a></li>
                     </ul>
                 </div>
             </div>
             <div class="submit-form">
                 <h4 class="third-text">Contact Us</h4>
                 <form action="">
                     <div class="input-box">
                         <input type="text" class="input" required>
                         <label for="">Name</label>
                     </div>
                     <div class="input-box">
                         <input type="email" class="input" required>
                         <label for="">Email</label>
                     </div>
                     <div class="input-box">
                         <input type="tel" class="input" required>
                         <label for="">Phone</label>
                     </div>
                    
                     <div class="input-box">
                          <textarea name="" class="area" required id="message" cols="30" rows="10"></textarea>
                          <label for="">Massege</label>
                     </div>
                     <input type="submit" class="btn" value="Submit">
                 </form>
             </div>
         </div>
      </div>
 
 </body>
 </html>
